# Configuration pour le développement avec hot-reload

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: electro_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-electro_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - electro_network_dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend NestJS (mode développement avec hot-reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: electro_backend_dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: ${BACKEND_PORT:-3001}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-electro_db}
      DATABASE_URL: postgresql://${DB_USERNAME:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-electro_db}?schema=public
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - electro_network_dev
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run start:dev

  # Frontend Next.js (mode développement avec hot-reload)
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile.dev
    container_name: electro_frontend_dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_CHIRPSTACK_API_URL: ${NEXT_PUBLIC_CHIRPSTACK_API_URL:-http://localhost:8080/api}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-http://localhost:3001}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      PORT: 3000
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - electro_network_dev
    volumes:
      - ./front:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

  # pgAdmin - Interface web pour PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: electro_pgadmin_dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - electro_network_dev
    volumes:
      - pgadmin_data_dev:/var/lib/pgadmin

volumes:
  postgres_data_dev:
    driver: local
  pgadmin_data_dev:
    driver: local

networks:
  electro_network_dev:
    driver: bridge

